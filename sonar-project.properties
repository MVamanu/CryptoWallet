sonar.projectKey=MVamanu_CryptoWallet
sonar.organization=mvamanu

# Source code location
sonar.sources=src
sonar.exclusions=**/*.test.ts,**/*.test.tsx,src/index.tsx,src/reportWebVitals.ts,src/setupTests.ts,**/*.spec.ts,**/*.spec.tsx,src/test/**/*,node_modules/**/*

# Test configuration
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,src/index.tsx,src/reportWebVitals.ts,src/setupTests.ts,**/*.spec.ts,**/*.spec.tsx,src/test/**/*,src/App.tsx,src/components/**/*

# Quality Gate conditions
sonar.qualitygate.wait=false
sonar.qualitygate.ignoreSmallChanges=true

# Disable specific rules
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1848
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S4325
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*

# Relaxed thresholds
sonar.coverage.minimum=20
sonar.duplicated.lines.density.minimum=5
sonar.reliability.rating.minimum=C
sonar.security.rating.minimum=C
sonar.maintainability.rating.minimum=C

# General settings
sonar.sourceEncoding=UTF-8
sonar.javascript.version=18
sonar.typescript.version=4.9.4

# Analysis mode
sonar.analysis.mode=preview
sonar.verbose=true

# New code definition
sonar.newCode.referenceBranch=main